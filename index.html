<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编程实践</title>
  <style>
    body {
      margin: 0;
    }
    a {
      text-decoration: none;
    }
    .main {
      min-height: 100vh;
      position: relative;
    }
    .common-footer {
      position: absolute;
      bottom: 0;
      text-align: center;
      width: 100%;
      height: 36px;
      line-height: 36px;
    }
    .footer-link {
        color: #006eff;
    }
    .footer-link:hover {
      color: #f00;
    }
  </style>
</head>
<body>
  <section class="main">
    <footer class="common-footer">
      <a href="https://beian.miit.gov.cn/" target="_blank" class="footer-link">京ICP备20019379号</a>
    </footer>
  </section>
</body>
</html>
